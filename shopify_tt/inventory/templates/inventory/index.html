<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items list</title>
</head>
<body>
    {% if items_list %}
        <ul>
            {% for item in items_list %}
            <li><a href="/inventory/{{ item.id }}">{{ item.name }} </a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> Inventory empty</p>
    {% endif %}
        

</body>
</html>
