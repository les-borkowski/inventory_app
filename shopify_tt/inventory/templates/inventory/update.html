{% extends 'inventory/base/base.html' %}

{% block title %}Edit Item{% endblock %}

{% block body %}
<div>
    <h2>Update item</h2>
    <form method="POST">
        {% csrf_token %}

        <ul>
            {{ form.as_ul }}
        </ul>
        <div id="form-actions">
            <button type="submit">Update Item</button>
        </div>
    </form>
    <br/>
    <a href="{% url 'inventory:list' %}">Back to list</a>
</div>
{% endblock %}
