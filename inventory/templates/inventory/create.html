{% extends 'inventory/base/base.html' %}

{% block title %}Create Item{% endblock %}

{% block body %}
<div>
    <h2>Create new item</h2>
    <form method="POST">
        {% csrf_token %}

        <ul>
            {{ form.as_p }}
        </ul>
        <div id="form-actions">
            <button type="submit">Create Item</button>
        </div>
    </form>
    <br/>
    <a href="{% url 'inventory:list' %}">Back to list</a>
</div>
{% endblock %}
